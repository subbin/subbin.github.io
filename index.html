    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

  <body>
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div class="pure-g">

      <div class="pure-u-1-2 container">

        <div id="sub-entry-form" >
          <textarea id="sub-text" placeholder="Enter subtitle"></textarea>
          <div>
            <button id="start-button" class="pure-button">[ Start</button>
            <button id="end-button" class="pure-button">End ]</button>
            <button id="save-button" class="button-success pure-button" type="submit">Save</button>
          </div>
        </div>

        <hr>

        <div class="tabpanel">

          <!-- Nav tabs -->
          <div class="nav-tabs pure-menu pure-menu-open pure-menu-horizontal">
            <ul>
              <li class="pure-menu-selected"><a href="#sub-list">Subtitles</a></li>
              <li><a href="#sub-result">Result</a></li>
            </ul>
          </div>

          <!-- Nav panes -->
          <table id="sub-list" class="nav-pane pure-table pure-table-striped">
            <caption class="hidden">Subtitles</caption>
            <tr>
              <th>Start</th>
              <th>End</th>
              <th>Duration</th>
              <th>Text</th>
            </tr>

            <tr id="sub-base" class="hidden">
              <td class="sub-start"><input type="text"></td>
              <td class="sub-end"><input type="text"></td>
              <td class="sub-duration"><input type="text"></td>
              <td class="sub-text"><input type="text"></td>
            </tr>

          </table>

          <div id="sub-result" class="nav-pane">
            <div id="time"></div>
            <textarea readonly></textarea>
          </div>
        </div>

      </div>

      <div class="pure-u-1-2 container">
        <div id="player-container">
          <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
          <div id="player"></div>

          <!-- Subtitles will appear this <div> tag. -->
          <div id="player-sub-container"></div>
        </div>


        <button id="sub-download" class="button-success pure-button" type="submit">Download subtitle</button>


      </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/yt.js"></script>
    <script src="js/main.js"></script>

    <script>
      $( document ).ready(function(){
          console.log("ready");
          $( "#sub-result" ).val("");
          $( "#sub-text" ).val("");
      });
    </script>
